<div [@routerTransition]>
    <sub-header [title]="'Loại dịch vụ' | localize" [description]="'Quản lý loại dịch vụ' | localize">
        <div role="actions">
            <button               
                class="btn btn-primary float-end"
                (click)="createServiceType()"
            >
                <i class="fa fa-plus btn-md-icon"></i>
                <span class="d-none d-md-inline-block">
                    {{ 'Tạo mới' | localize }}
                </span>
            </button>
        </div>
    </sub-header>

    <div>
        <div class="card card-custom">
            <div class="card-body">
                <form class="form" autocomplete="new-password">
                    <div>
                        <div class="row align-items-center mb-5">
                            <div class="col-md-9 col-xl-9 col-sm-12">
                                <div class="m-form__group align-items-center">
                                    <div class="input-group">
                                        <input
                                            [(ngModel)]="filterText"
                                            name="filterText"
                                            autoFocus
                                            class="form-control m-input"
                                            placeholder="Tên loại dịch vụ"
                                            type="text"
                                        
                                        />
                                        <button (click)="getServiceType()" class="btn btn-primary" type="submit">
                                            <i class="flaticon-search-1" [attr.aria-label]="l('Search')"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </form>
                <div class="row align-items-center">
                    <div class="primeng-datatable-container">
                        <p-table [value]="listItems" [tableStyle]="{ 'min-width': '50rem' }">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>STT</th>
                                    <th>Tên Loại Dịch Vụ</th>
                                    <th>Mã Loại Dịch Vụ</th>
                                    <th>Mô tả</th>
                                    <th
                                        style="min-width: 130px"
                                        [hidden]="
                                            !(
                                                [
                                                    'Pages.Administration.ServiceType',
                                                    'Pages.Administration.ServiceType.Create',
                                                    'Pages.Administration.ServiceType.Edit',
                                                    'Pages.Administration.ServiceType.Delete'
                                                ] | permissionAny
                                            )
                                        "
                                    >
                                        {{ 'Actions' | localize }}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-listItem let-rowIndex="rowIndex">
                                <tr>
                                    <td>{{ rowIndex + 1  }}</td>
                                    <td>{{ listItem.serviceTypeName }}</td>
                                    <td>{{ listItem.serviceTypeCode }}</td>
                                    <td>{{ listItem.description }}</td>
                                    <td
                                    style="min-width: 130px"
                                    [hidden]="
                                        !(
                                            [
                                                'Pages.Administration.ServiceType',
                                                'Pages.Administration.ServiceType.Create',
                                                'Pages.Administration.ServiceType.Edit',
                                                'Pages.Administration.ServiceType.Delete'
                                            ] | permissionAny
                                        )
                                    "
                                >
                                <div class="btn-group" dropdown placement="bottom left" container="body">
                                    <button
                                        id="dropdownButton"
                                        type="button"
                                        class="btn btn-primary btn-sm dropdown-toggle"
                                        dropdownToggle
                                        aria-controls="dropdownMenu"
                                    >
                                        <i class="fa fa-cog"></i>
                                        <span class="caret"></span>
                                        {{ 'Actions' | localize }}
                                    </button>
                                    <ul
                                        id="dropdownMenu"
                                        class="dropdown-menu"
                                        role="menu"
                                        *dropdownMenu
                                        aria-labelledby="dropdownButton"
                                    >
                                    
                                        <li
                                            *ngIf="'Pages.Administration.ServiceType.Edit' | permission"
                                            role="menuitem"
                                        >
                                            <a
                                                href="javascript:;"
                                                class="dropdown-item"
                                                (click)="createServiceTypeModal.show(listItem.id)"
                                            >
                                                {{ 'Chỉnh sửa' | localize }}
                                            </a>
                                        </li>
                                        
                                        <li
                                            *ngIf="'Pages.Administration.ServiceType.Delete' | permission"
                                            role="menuitem"
                                        >
                                            <a
                                                href="javascript:;"
                                                class="dropdown-item"
                                                (click)="deleteServiceType(listItem)"
                                            >
                                                {{ 'Xóa' | localize }}
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                </tr>
                            </ng-template>
                        </p-table>
                        <div class="primeng-no-data text-center mt-2" *ngIf="paginator.total == 0">
                            {{ 'NoData' | localize }}
                        </div>
                        <div class="mt-3" *ngIf="paginator.total > 0">
                            <p-paginator (onPageChange)="onPageChange($event)" [rows]="paginator.pageSize" [totalRecords]="paginator.total" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <create-service-type #createServiceTypeModal (getServiceType)="getServiceType()"></create-service-type>
</div>
