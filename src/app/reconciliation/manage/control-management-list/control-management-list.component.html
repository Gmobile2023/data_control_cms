<div [@routerTransition]>
    <sub-header [title]="'Cấu hình đối soát doanh thu tiêu dùng' | localize">
        <div role="actions">
            <button class="btn btn-primary float-end"
                [routerLink]="['/app/reconciliation/configureData/create']">
                <i class="fa fa-plus btn-md-icon"></i>
                <span class="d-none d-md-inline-block">
                    {{ 'Tạo mới' | localize }}
                </span>
            </button>
        </div>
    </sub-header>

    <div>
        <div class="card card-custom">
            <div class="card-body">
                <form class="form" autocomplete="new-password">
                    <div>
                        <div class="row align-items-center mb-5">
                            <div class="col-md-12 col-xl-12 col-sm-12">
                                <div class="m-form__group align-items-center">
                                    <div class="col-md-12 col-xl-12 col-sm-12">
                                        <div class>
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <input
                                                        [(ngModel)]="filterText"
                                                        name="filterText"
                                                        autoFocus
                                                        class="form-control m-input"
                                                        placeholder="Tên dịch vụ"
                                                        type="text" />
                                                </div>

                                                <div class="col-md-3">
                                                    <button
                                                        (click)="getList()"
                                                        class="btn btn-primary"
                                                        type="button">
                                                        <i
                                                            class="flaticon-search-1"
                                                            [attr.aria-label]="l('Search')"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row align-items-center">
                    <div class="primeng-datatable-container">
                        <p-table [value]="listItem"
                            [tableStyle]="{ 'min-width': '50rem' }">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>STT</th>
                                    <th>Tên Cấu Hình</th>
                                    <th>Mã Cấu Hình</th>
                                    <th>Trạng thái</th>
                                    <th style="min-width: 130px">
                                        {{ 'Hành Động' | localize }}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-item
                                let-rowIndex="rowIndex">
                                <tr>
                                    <td>{{ rowIndex + 1 }}</td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.code }}</td>
                                    <td>
                                        <label class="switch">
                                            <input
                                                [name]="'active' + rowIndex"
                                                [(ngModel)]="item.active"
                                                type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </td>
                                    <td>
                                        <div class="btn-group" dropdown
                                            placement="bottom left"
                                            container="body">
                                            <button id="dropdownButton"
                                                type="button"
                                                class="btn btn-primary btn-sm dropdown-toggle me-2"
                                                dropdownToggle
                                                aria-controls="dropdownMenu">
                                                <i class="fa fa-cog"></i>
                                                <span class="caret"></span>
                                                {{ 'Actions' | localize }}
                                            </button>
                                            <ul id="dropdownMenu"
                                                class="dropdown-menu"
                                                role="menu" *dropdownMenu
                                                aria-labelledby="dropdownButton">

                                                <li
                                                    role="menuitem">
                                                    <a href="javascript:;"
                                                    (click)="navigategetDetail(item.id)"
                                                        class="dropdown-item">
                                                        {{ 'Chỉnh sửa' |
                                                        localize }}
                                                    </a>
                                                </li>

                                                <li
                                                    role="menuitem">
                                                    <a href="javascript:;"
                                                        class="dropdown-item">
                                                        {{ 'Xóa' | localize }}
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                        <div class="primeng-no-data text-center mt-2" *ngIf="paginator.total == 0">
                            {{ 'NoData' | localize }}
                        </div>
                        <div class="mt-3" *ngIf="paginator.total > 0">
                            <p-paginator (onPageChange)="onPageChange($event)"
                                [rows]="paginator.pageSize"
                                [totalRecords]="paginator.total"
                                [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
